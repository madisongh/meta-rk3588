#@TYPE: Machine
#@NAME: Boardcon Idea3588 dev kit
#@DESCRIPTION: Idea3588 dev kit for the CM3588 module

require conf/machine/include/rk3588-common.inc

KERNEL_DEVICETREE = "rockchip/rk3588-cm3588-lp4-v10-edp-linux.dtb"

PREFERRED_PROVIDER_virtual/kernel = "linux-rockchip-downstream"
PREFERRED_PROVIDER_virtual/bootloader = "u-boot-rockchip-downstream"
PREFERRED_PROVIDER_u-boot = "u-boot-rockchip-downstream"

MACHINE_FEATURES += "bluetooth wifi"

WKS_FILE ?= "idea3588-sdcard.wks"
